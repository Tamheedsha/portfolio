<!--Section: Content-->
   <section class="px-md-5 text-center black-text" id="contact">
     <h1 class="section-heading text-center mb-5 mt-1 black-text">Contact Me</h3>
     <!--Grid row-->
     <div class="row d-flex align-items-center">

       <!--Grid column-->
       <div class="col-lg-6 col-md-12 mb-0 mb-md-0">



         <p class="text-muted">I am available for work and looking for some experience in this field. I am fresher so I can accept any offer that can help me learn more and get better.</p>

         <p><span class="font-weight-bold mr-2">Email:</span><a href="mailto:rishitajayant@outlook.com">rishitajayant@outlook.com</a></p>
         <p><span class="font-weight-bold mr-2">Phone:</span><a href="tel:+917455072606">+91 7455072606</a></p>

       </div>
       <!--Grid column-->

       <!--Grid column-->
       <div class="col-lg-6 col-md-12 mb-4 mb-md-0">
         <form action="." method="post">
           {% csrf_token %}

         <!--Grid row-->
         <div class="row">

           <!--Grid column-->
           <div class="col-md-12">

             <!-- Material outline input -->
             <div class="form-outline mt-3">
               <input type="text" id="form-last-name" class="form-control" name="name">
               <label class="form-label" for="form-last-name">Full Name</label>
             </div>

           </div>
           <!--Grid column-->

         </div>
         <!--Grid row-->

         <!-- Material outline input -->
         <div class="form-outline mt-3">
           <input type="email" id="form-email" class="form-control" name="email">
           <label class="form-label" for="form-email">E-mail Address</label>
         </div>

         <!-- Material outline input -->
         <div class="form-outline mt-3">
           <input type="text" id="form-subject" class="form-control" name="subject">
           <label class="form-label" for="form-subject">Subject</label>
         </div>

         <!--Material textarea-->
         <div class="form-outline mt-3 mb-3">
           <textarea id="form-message" class="md-textarea form-control" rows="3" name="message"></textarea>
           <label class="form-label" for="form-message">Write your message here</label>
         </div>

         <button type="submit" class="btn btn-info btn-sm ml-0">Send<i class="far fa-paper-plane ml-2"></i></button>

       </div>
       <!--Grid column-->
 </form>
     </div>
     <!--Grid row-->


   </section>
   <!--Section: Content-->
